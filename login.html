<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="images/logo.png" alt="logo_seat-card">
        </div>
        
        <div class="form-box">
            <h2>Criar conta</h2>
            <p>JÃ¡ e membro? <a href="#">Login</a></p>
            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite Seu nome Completo" required>
                </div>
        
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite Seu Telefone" required>
                </div>
        
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite Seu Email" required>
                </div>
        
                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Crie uma Senha" required>
                </div>
        
                <div class="input-group w50">
                    <label for="confirmarsenha"> Cnfirmar Senha</label>
                    <input type="password" id="confirmarsenha" placeholder="Confirme sua Senha" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
        

</body>
</html>
